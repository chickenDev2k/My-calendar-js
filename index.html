<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href=" ../calenda/reset.css" />
        <link rel="stylesheet" href=" ../calenda/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <title>My Callenda</title>
    </head>
    <body>
        <div class="container">
            <p class="year-name" id="year-name"></p>
            <p class="month-name" id="month-name"></p>
            <p class="day-name" id="day-name"></p>
            <p class="day-number" id="day-number"></p>
        </div>
        <div class="arrow">
            <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="next"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <script src=" ../calenda/main.js"></script>
    </body>
</html>
